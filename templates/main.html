<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='icon/favicon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <title></title>
  </head>
  <body>
    <div class='bedolagi'>
      <div class='caption'>Регистрация</div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="">Логин</span>
        <input type="text" class="form-control" id="login" placeholder="Придумайте логин" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="">Пароль</span>
        <input type="password" class="form-control" id="paswd" placeholder="Придумайте пароль" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="">Пароль ещё раз</span>
        <input type="password" class="form-control" id="pswd2" placeholder="Повторите пароль" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="">Имя</span>
        <input type="text" class="form-control" id="name" placeholder="Введите свое имя" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="">Фамилия</span>
        <input type="text" class="form-control" id="surname" placeholder="Введите свою фамилию" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="">Почта</span>
        <input type="text" class="form-control" id="mail" placeholder="Введите почту" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="">Телефон</span>
        <input type="text" class="form-control" id="phone" placeholder="Введите номер телефона" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class='my_btn'>
        <button type="button" class="btn btn-light" id='rega_btn'>Зарегистрироваться</button>
        <a class='link_' href='/login'><button type="button" class="btn btn-light">Войти в аккаунт</button></a>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/script.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
